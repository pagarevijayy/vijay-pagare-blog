<style>
    /* custom styles */

      :root {
        --width: 720px;
        --font-main: Verdana, sans-serif;
        --font-secondary: Verdana, sans-serif;
        --font-scale: 1em;

        /* Light mode variables */
        --background-color: #fff;
        --heading-color: #222;
        --text-color: #444;
        --link-color: #3273dc;
        --visited-color: #8b6fcb;
        --code-background-color: #f2f2f2;
        --code-color: #222;
        --blockquote-color: #444;
        --text-secondary: #555;
        --hover-color: #F3F4F6;
    }

    [data-theme="dark"]  {
        /*  Dark mode variables  */
        --background-color: #01242e;
        --heading-color: #eee;
        --text-color: #ddd;
        --link-color: #8cc2dd;
        --visited-color: #8b6fcb;
        --code-background-color: #000;
        --code-color: #ddd;
        --blockquote-color: #ccc;
        --text-secondary: #888;
        --hover-color: #1F2937;
    }

    blockquote {
        border-left: 3px solid var(--blockquote-color);
        color: var(--blockquote-color);
        padding-left: 16px;
        font-style: normal;
        margin: 0;
    }

    .text-secondary {
        color: var(--text-secondary);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
        font-size: 0.95rem;
    }

    table td {
        padding: 0.6rem 0.8rem;
        border: 1px solid rgba(128, 128, 128, 0.3);
        vertical-align: top;
    }

    ul, ol {
        padding-inline-start: 20px;
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .theme-toggle {
        background: none;
        border: none;
        border-radius: 8px;
        padding: 0.5rem;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 2.5rem;
        min-height: 2.5rem;
        color: var(--text-color);
        line-height: 1; 
    }

    .theme-toggle:hover {
        background-color: var(--hover-color);
    }

    .theme-toggle-icon {
        display: flex; /* Centers the SVG inside the span */
        align-items: center;
        justify-content: center;
        width: 1.2em; /* Explicitly set the size */
        height: 1.2em;
        transition: transform 0.3s ease;
    }

    .theme-toggle svg {
        display: block; /* Ensure the SVG behaves like a block element */
        width: 100%;
        height: 100%;
    }

</style>
