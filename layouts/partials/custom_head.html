<!-- Canonical URL for SEO -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="{{ .Title | safeHTMLAttr }}">
<meta property="og:description" content="{{ with .Params.description }}{{ . | safeHTMLAttr }}{{ else }}{{ .Site.Params.description | safeHTMLAttr }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:image" content="{{ with .Params.featured_image }}{{ . | absURL | safeURL }}{{ else }}{{ "/images/og-default.png" | absURL | safeURL }}{{ end }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title | safeHTMLAttr }}">
<meta name="twitter:description" content="{{ with .Params.description }}{{ . | safeHTMLAttr }}{{ else }}{{ .Site.Params.description | safeHTMLAttr }}{{ end }}">
<meta name="twitter:image" content="{{ with .Params.featured_image }}{{ . | absURL | safeURL }}{{ else }}{{ "/images/og-default.png" | absURL | safeURL }}{{ end }}">

<!-- RSS / Atom feed -->
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title | safeHTMLAttr }}" href="{{ "/index.xml" | absURL }}">
